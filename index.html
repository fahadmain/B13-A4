<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <header class="w-[80%] mx-auto mt-7">
        <h1 class="text-4xl font-bold text-blue-950">Job Application tracker</h1>
        <div class="grid grid-cols-3 gap-8 mt-7">
            <div>
                <p>Total</p>
                <p id="total" class="text-blue-950 font-bold text-2xl">0</p>
            </div>
            <div>
                <p>Interview</p>
                <p id="interviewCount" class="text-green-500 font-bold text-2xl">0</p>
            </div>
            <div>
                <p>Rejected</p>
                <p id="rejectedCount" class="text-red-600 font-bold text-2xl">0</p>
            </div>
        </div>

    </header>


    <script src="style.js"></script>
</body>

</html>
